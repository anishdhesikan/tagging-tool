<head>
    <script src="js/fabric.js"></script>
    <script src="js/taggingTool.js" defer></script>
    <script src="js/load-image.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<style>
		body {padding-top:20px;}
	</style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
	<div class="container">
		<h3>
		  	Nishman Tagger Tool
		</h3>
		<h5>
		  	<small class="text-muted">Tag images with custom labels</small>
		 </h5>
		 <hr style="border-top: 1px solid rgba(255, 255, 255, 0.35)"/>
		<div class="d-flex justify-content-center">
			<div id="canvasContainer" class="w-100 d-flex justify-content-center"></div>
		</div>
		<div class="ml-1">
			<form>
			    <div><label for="exampleFormControlFile1">Upload your image.</label></div>
  				<div class="custom-file">
					<div>
						<input type="file" accept="image/*" id="imageLoader" name="imageLoader" class="custom-file-input"/>
				      	<label class="custom-file-label" for="customFile">Choose image</label>
				  	</div>
				 </div>
			</form>
		    <div id="saveImage" style="display:none" class="mt-2"><button type="button" class="btn btn-primary" onclick="saveImage()">Download image</button></div>
		    <div id="downloadingButton" style="display:none" class="mt-2"><button type="button" class="btn btn-success">Downloading...</button></div>
		</div>
	</div>
</body>
